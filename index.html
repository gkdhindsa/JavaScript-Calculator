<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output" >
            <div class="previous-operand" data-previous-operand>
            </div>
            <div class="current-operand" data-current-operand>
            </div>
        </div>
        <button class="span-two" all-clear>AC</button>
        <button delete>Delete</button>
        <button operant>/</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operand>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operand>+</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operand>-</button>
        <button number>.</button>
        <button number>0</button>
        <button class="span-two" equals>=</button>
        
    </div>
    <footer>
        Copyright 2021
    </footer>
</body>
</html>
